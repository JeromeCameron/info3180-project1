{% extends "base.html" %}

{% block main %}
    <div class = "container">
        <div class="card">
            
            <div>
            <img class="pic" src="{{ url_for('static', filename="images/Mr Zombie.png") }}" />
            </div>
            
            <div class="align-content-start">
                <h6 class = "profile_info" id = "username">{{user.first_name}} {{user.last_name}}</h6>
            </div>
            
            <div class = "d-flex flex-row profile_info align-items-center">
                <img class = "icons" src="{{ url_for('static', filename="images/user.png") }}" />
                <p class = "moreInfo">{{user.email}}</p>
            </div>
            
            <div class = "d-flex flex-row profile_info align-items-center">
                <img class = "icons" src="{{ url_for('static', filename="images/location.png") }}" />
                <p class = "moreInfo">{{user.location}}</p>
            </div>
            
            <div class = "d-flex flex-row profile_info align-items-center">
                <img class = "icons" src="{{ url_for('static', filename="images/location.png") }}" />
                <p class = "moreInfo">{{user.created_on}}</p>
            </div>
            
        </div>
    </div>      

{% endblock %}
