{% extends "base.html" %}

{% block main %}
    {% include 'flash_messages.html' %}

    <div class = "container">
        <div class = "container">
            <h1 class="page-header font-weight-bolder">Profiles</h1>
        </did>
        
        <ul>
            {% for user in users %}
            <div>
                
                <li class="card flex-row align-items-center justify-content-between container class_mod">
                    
                    <div>
                        <img class="pic top_pad" src="{{ url_for('static', filename='uploads/' + user.photo) }}" />
                    </div>
                    
                    <div class="align-content-start">
                        <h6 class = "profile_info" id = "username">{{user.first_name}} {{user.last_name}}</h6>
                
                            <div class = "d-flex flex-row profile_info align-items-center">
                                <img class = "icons" src="{{ url_for('static', filename="images/user.png") }}" />
                                <p class = "moreInfo">{{user.gender}}</p>
                            </div>
                            <div class = "d-flex flex-row profile_info align-items-center">
                                <img class = "icons" src="{{ url_for('static', filename="images/location.png") }}" />
                                <p class = "moreInfo">{{user.location}}</p>
                            </div>
                    </div>
                    
                    <div>
                        <form action="{{ url_for('view_profile', userid=user.ID) }}" method = "GET">
                            <button type="submit" class="btn btn-success btn-sm pad_button">View Profile</button>
                        </form>
                    </div>
                    
                </li>
                
            </div>
            
            {% endfor %}
            
        </ul>
        
    </div>      

{% endblock %}
